buildscript {
  ext.kotlinVersion = '1.6.0'

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.3.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

ext {
  moengageCoreVersion = "12.8.00"
  moengageSegmentPluginBaseVersion = "1.0.0"
  minimumVersion = 21
  targetVersion = 33
  compileVersion = 33
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk compileVersion

    defaultConfig {
        minSdkVersion minimumVersion
        targetSdkVersion targetVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
      jvmTarget = '1.8'
    }
}

repositories {
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        // Android JSC is installed from npm
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    mavenCentral()
    google()
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    compileOnly "com.facebook.react:react-native:+"
    compileOnly "com.moengage:moe-android-sdk:$moengageCoreVersion"
    api "com.moengage:plugin-base-segment:$moengageSegmentPluginBaseVersion"

    testImplementation "junit:junit:4.13.2"
    testImplementation "pl.pragmatists:JUnitParams:1.1.1"
    testImplementation "org.skyscreamer:jsonassert:1.5.0"
}

apply from: file("./user-agent.gradle")